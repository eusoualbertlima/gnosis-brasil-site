<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumisial Kefren | Checkout</title>
  <link rel="icon" href="assets/img/lk-mark.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="shell header-row">
      <a class="brand" href="index.html"><img class="brand-logo" src="assets/img/lk-mark.svg" alt="Lumisial Kefren"/> LUMISIAL KEFREN</a>
      <nav class="nav-links"><a href="index.html">Inicio</a><a href="loja/index.html">Loja</a><a href="sobre.html">Sobre</a><a href="contato.html">Contato</a></nav>
      <a class="btn btn-ghost" href="checkout.html">Carrinho <span data-cart-count>0</span></a>
    </div>
  </header>

  <main class="shell">
    <h1 class="page-title">Checkout</h1>
    <p class="page-subtitle">Revise os itens, complete seus dados e finalize pelo WhatsApp.</p>

    <section class="panel">
      <h2>Carrinho</h2>
      <div id="cart-items" style="display:grid;gap:8px;margin-top:12px;"></div>
      <button id="clear-cart" class="btn btn-ghost" style="margin-top:10px;">Limpar carrinho</button>
    </section>

    <section class="panel">
      <h2>Dados para fechar pedido</h2>
      <div class="checkout-grid">
        <form id="checkout-form" class="form">
          <label>Nome completo<input class="input" name="customerName" required /></label>
          <label>WhatsApp<input class="input" name="customerPhone" required /></label>
          <label>Cidade / UF<input class="input" name="customerCity" required /></label>
          <label>Entrega<select id="shipping-method" name="shippingMethod"></select></label>
          <label>Pagamento<select id="payment-method" name="paymentMethod"></select></label>
          <label>Observacoes<textarea name="notes" rows="3"></textarea></label>
          <button class="btn btn-primary" type="submit">Enviar pedido no WhatsApp</button>
        </form>

        <aside class="summary">
          <h3>Resumo</h3>
          <div id="summary-items" style="display:grid;gap:6px;margin-top:8px;"></div>
          <div class="summary-line"><span>Subtotal</span><strong id="subtotal">R$ 0,00</strong></div>
          <div class="summary-line"><span>Frete</span><strong id="shipping">R$ 0,00</strong></div>
          <div class="summary-line total"><span>Total</span><strong id="total">R$ 0,00</strong></div>
          <p class="page-subtitle" style="margin-top:8px;">Chave Pix: <strong id="pix-key"></strong></p>
        </aside>
      </div>
    </section>
  </main>

  <footer><div class="shell">Lumisial Kefren © 2026</div></footer>
  <div id="toast" class="toast"></div>
  <script type="module" src="assets/js/site.js"></script>
</body>
</html>
